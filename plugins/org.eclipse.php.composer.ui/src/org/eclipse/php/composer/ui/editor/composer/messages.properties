OverviewPage_ConfigurationSectionBody=<form>\n<p>Configure your package:</p>\n\n<li style=\"image\" value=\"page\"><a href=\"page:{0}\">Autoload</a>: manage PSR-0, classmap and files this package may have.</li>\n<li style=\"image\" value=\"page\"><a href=\"page:{1}\">Configuration</a>: Configs, Scripts and Repositories can be set here.</li>\n</form>
