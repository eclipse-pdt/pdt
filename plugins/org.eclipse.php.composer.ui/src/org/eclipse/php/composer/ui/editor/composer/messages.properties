OverviewPage_DependenciesSectionBody=<form>\n<p>This packages dependencies are made up in two pages:</p>\n\n<li style=\"image\" value=\"page\"><a href=\"page:{0}\">Dependencies</a>: declares the dependencies this package may have.</li>\n<li style=\"image\" value=\"page\"><a href=\"view:{1}\">Dependency Graph</a>: shows the dependencies in a nice graph.</li>\n</form>
